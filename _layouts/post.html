---
layout: default
---
<h1 class="title">{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
<h2 class="date"><info datetime="{{ page.date }}">
				{{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}
			</info></h2>

<div class="post">
  {{ content }}
</div>

<!-- Post comments -->
			<div class="notecomments">
				{% include disqus.html %}	 
			</div>
